<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <!-- Navigation bar starts -->
    <div class="nav-container">
      <div class="container p-lg-3 p-md-1 p-sm-0">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="col-2">
              <img class="w-75" src="https://razor-pay-clone.vercel.app/assets/logo-803a4a65.svg" alt="" />
            </div>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-10" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-2">
                  <a class="nav-link active text-light" aria-current="page" href="#">Payments</a>
                </li>
                <li class="nav-item me-2">
                  <a class="nav-link active text-light" aria-current="page" href="#">Banking</a>
                </li>
                <li class="nav-item me-2">
                  <a class="nav-link active text-light" aria-current="page" href="#">Credit</a>
                </li>
                <li class="nav-item me-2">
                  <a class="nav-link active text-light" aria-current="page" href="#">Payroll</a>
                </li>
                <li class="nav-item me-2">
                  <a class="nav-link active text-light" aria-current="page" href="#">Resources</a>
                </li>
                <li class="nav-item me-2">
                  <a class="nav-link text-light" aria-disabled="true">Support</a>
                </li>
                <li class="nav-item me-2">
                  <a class="nav-link text-light" aria-disabled="true">Princing</a>
                </li>
              </ul>
              <img class="img-fluid ind-flag me-2" src="https://razorpay.com/build/browser/static/indian-flag.a7d181aa.svg" alt="" />
              <button type="button" class="btn btn-outline-primary me-2 rounded-0">Log in</button>
              <button class="btn btn-primary bg-light text-primary me-2 rounded-0 w-15">
                Sign up
                <span>
                  <i class="bi bi-arrow-right"></i>
                </span>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navigation bar ends -->

    <!-- Heor section starts -->
    <div class="nav-container">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-5">
            <h1 class="text-light text-capitalize hero-head">Power your finance, grow your business</h1>
            <div class="mb-3">
              <span class="line"></span>
            </div>
            <p class="text-light hero-para">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
            <button class="btn btn-primary text-light rounded-0 w-35 fw-semibold p-2">
              Sign up Now
              <span>
                <i class="bi bi-arrow-right"></i>
              </span>
            </button>
          </div>
          <div class="col-md-7">
            <img class="img-fluid" src="Images/home-desktop.4a9233fc.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- Hero section ends -->
    <div class="position-relative">
      <img class="w-100 img-fluid position-absolute" src="https://razor-pay-clone.vercel.app/assets/hero-shape-ae834698.svg" alt="" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
